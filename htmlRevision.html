<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Revision</title>
  </head>
  <!--always only 1 head , body -->

  <body>
    <!-- its good practice to use only 1 h1 per page! -->

    <h1>HTML Revision</h1>

    <ul>
      unordered list
      <li>one</li>
      <ul>
        another unordered list
      </ul>
      <li>a</li>
      <li>b</li>
      <ol>
        ordered list
        <li>i</li>
      </ol>
    </ul>
    <br />
    <hr />
    <img src="#" alt="placeholder image link" />

    <a href="http://placehold.it/">Placeholder Link</a>
  </body>
