<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Revision</title>
  <style>
    h1 {
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: red;
      margin: 50px 0 0;
      line-height: 23px;
      text-decoration: underline;
      background-color: green;
    }

    li {
      color: red;
    }

    .europe {
      color: blue;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>CSS Revision</h1>

  <ul class="europe">
    unordered list
    <li>one</li>
    <ul>
      another unordered list
    </ul>
    <li>a</li>
    <li>b</li>
    <ol>
      ordered list
      <li>i</li>
    </ol>
  </ul>
  <br />
  <hr />
  <img src="#" alt="placeholder image link" />

  <a href="http://placehold.it/">Placeholder Link</a>

  <button>Test</button>
</body>

</html>
