<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cssRevision-Challenge</title>
  <style>
    h1 {
      text-align: center;
      color: #272044;
      line-height: 23px;
    }

    h2 {
      display: block;
      text-align: center;
      color: #8064e9;
      padding: 0 0 24px;
    }

    h1,
    h2 {
      font-weight: 900;
      font-size: 34px;
      line-height: 48px;
      margin: 0;
      font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
    }

    p {
      display: block;
      font-size: 18px;
      line-height: 28px;
      font-family: PT Mono, monospace;
      text-align: center;
    }

    button {
      display: block;
      margin: 0 auto;
      text-align: center;
      border-radius: 25px;
      border: 1px solid #8064e9;
      background: #8064e9;
      color: #fff;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      text-decoration: none;
      transition: all 200ms ease;
      box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
    }

    button:hover {
      cursor: pointer;
      background: #5e41a7;
    }

    section {
      margin: 120px 0;
      display: block;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <section>
    <h1>üë©‚Äçüíª SheCodes is a Coding Workshop for Women</h1>

      SheCodes teaches coding, design and management skills to women <br />
      <strong>Limited number of spots available!</strong>
    </p>
    <br />
    <br />
    <button>Join Now</button>
  </section>
