<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Function Return</title>
</head>
<body>
  <script>

function isCold(temp){

  if (temp >10){
    return false;
  }else{
    return true;
    // functions return only 1 value at a time.. for more than 1 value use array/objects!
  }
}


let cold =isCold(8);
alert(cold);

let temperature = prompt("Enter a temp");

if (isCold(temperature)){
  alert("Its cold!");
} else {
  alert("It's not cold!");
}

  </script>
</body>
</html>
