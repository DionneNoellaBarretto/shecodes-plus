<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Strings Challenge</title>
</head>
<body>

  <script >
let qn = prompt("What is your name?");
qn = qn.trim(); // accounting for spaces..
if (qn === "") {
  alert("Too bad for you!"); 
}
else{
  alert(`Welcome ${qn}!`);
}
  </script>
</body>
</html>
