<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WireFrame to HTML/CSS/JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body onload="currentDate()">
    <div>
      <header id="header">Weather App</header>

      <h5 id="todayDate"></h5>
      <h1 class="date"></h1>

      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name here...."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-danger shadow-sm"
                />
              </div>
            </div>
          </form>

          <br />
          <h4 class="currentTemp">
            <div>
              Current Temp:
              <span class="temperature" id="temperature">19</span
              ><span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>

              <h5 id="city">City Name Entered</h5>
            </div>
          </h4>
        </div>

        <div class="container">
          <h3>5-Day forecast:</h3>

          <div
            class="row cards row-cols-2 row-cols-lg-6 g-1 g-lg-3 d-flex justify-content-center"
          >
            <div class="p-1 border rounded bg-light today">
              Today
              <p>☀</p>
              <h5>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <h5 id="today" class="text-end">Monday</h5>
            </div>
            <div class="p-1 border rounded bg-light tom">
              Tomorrow
              <p>⛅</p>
              <h5>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <h5 id="tom" class="text-end">Tuesday</h5>
            </div>
            <div class="p-1 border rounded bg-light t1">
              Today + 2
              <p>⛈</p>
              <h5>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <h5 id="t1" class="text-end">Wednesday</h5>
            </div>
            <div class="p-1 border rounded bg-light t2">
              Today + 3
              <p>☂</p>
              <h5>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <h5 id="t2" class="text-end">Thursday</h5>
            </div>
            <div class="p-1 border rounded bg-light t3">
              Today + 4
              <p>☁</p>
              <h5>
                <span class="temperature" id="temperature">19</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <h5 id="t3" class="text-end">Friday</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="text-center text-lg-start bg-light text-muted">
      <div class="text-center p-4">
        © 2021 Copyright - Developed by :
        <a
          class="text-reset fw-bold"
          href="https://dionnenoellabarretto.github.io/"
        >
          Dionne Noella Barretto</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
